
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2017/09/08/20/29/chess-2730034_1280.jpg" type="image/x-icon">
</head>
<body >
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <label for="name">Username: </label>
                        <input class="textarea" type="text" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <label for="email">Email: </label>
                        <input class="textarea" type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <label for="password">Password: </label>
                        <input class="textarea" type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="myButton"><a href="game.html">Sign in</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="gamelogic.js"></script>
</body>
</html>
